version: 0.2
phases:
  pre_build:
    commands:
      - echo Restore started on `date`
      - dotnet restore ./awsdotcore/awsdotcore.csproj
  build:
    commands:
      - echo Build started on `date`
      - dotnet publish -c release -o ./build_output/SampleCore.csproj
      - cp awsdotcore/aws-windows-deployment-manifest.json ./awsdotcore2/staging/

artifacts:
  discard-paths: yes
  files:
    - CodeBuild-SampleCore/build_output/**/*
    - scripts/**/*
    - appspec.yml
    - deploy/*
    
